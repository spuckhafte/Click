<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../client/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="../client/login.js" defer></script>
        <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
        <title>Click</title>
    </head>

    <body>
        <div class="logo-div">
            <p class="logo" id="logo">Click</p>
            <img src="../assets/Logo.png" class="logo" id="logo-top-png">
        </div><br><br>
        <hr>

        <div class="login abs-center">
            <p style="text-align:center;font-size:large;margin-top:-2%"><u><u>Login</u></u></p>
            <form id="login-form">
                <input id="login-name" type="text" name="username" placeholder="Username (>3 chars)" autocomplete="off"
                    autofocus maxlength="20">
                <input id="login-pass" type="password" name="password" placeholder="Password (>8 chars)"
                    autocomplete="off" maxlength="20"><br>
                <p id="login-error"></p>
                <button type="submit" class="login-btn" value="Login" id="log-submit-btn">Submit</button><button
                    id="register-btn">Register?</button>
            </form>
        </div>

        <div class="register abs-center">
            <p style="text-align:center;font-size:large;margin-top:-2%"><u><u>Signup</u></u></p>
            <form id="register-form">
                <input class="register-input" id="register-name" type="text" name="username"
                    placeholder="Username (>3 chars)" autocomplete="off" autofocus maxlength="20"><br>
                <input class="register-input" id="register-mail" type="email" name="password" placeholder="eMail"
                    autocomplete="off"><br>
                <input class="register-input" id="register-pass" type="password" name="password"
                    placeholder="Password (>8 chars)" autocomplete="off" maxlength="20"><br>
                <input type="date" class="register-input" id="register-dob" name="dob" max=""><br>
                <input type="radio" class="Gender" name="gender" id="gender-male" value="Male" style="cursor: pointer;">
                <label for="gender-male" style="position: relative; bottom: 10px;font-size: 0.85rem;">Male</label>
                <input type="radio" class="Gender" name="gender" id="gender-female" value="Female"
                    style="cursor: pointer;"> <label for="gender-female"
                    style="position: relative; bottom: 10px;font-size: 0.85rem;">Female</label>
                <input type="radio" class="Gender" name="gender" id="gender-rather" value="RNS"
                    style="cursor: pointer;">
                <label for="gender-rather" style="position: relative; bottom: 10px;font-size: 0.85rem;">RNS</label><br>
                <p id="register-error"></p>
                <button class="sign-btn" value="Register" id="reg-submit-btn">Submit</button><br>
                <button id="log-btn">Login?</button>
            </form>
        </div>

        <div class="verify abs-center">
            <p style="text-align:center;font-size:large;margin-top:-2%"><u><u>Verify</u></u></p>
            <p id="verify-mail"
                style="margin-bottom: 0px;font-size: smaller;font-family: sans-serif;width: 200px;overflow-wrap: break-word">
            </p>
            <form id="verify-form">
                <input id="verify-code" type="text" name="code" placeholder="Verification Code" autocomplete="off"
                    autofocus maxlength="6">
                <button class="verify-btn" id="ver-submit-btn">Submit</button><br>
                <p id="verify-error"></p>
            </form>
        </div>
        </div>
    </body>

</html>
