<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../client/home.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
        <script src="../client/home.js" defer></script>
        <title>Click</title>
    </head>

    <body>
        <div class="navbar">
            <div onclick="location.reload()" class="nav-login-div nav">
                <p class="logo" id="logo">Click</p>
                <img src="../assets/Logo.png" class="logo" id="logo-top-png">
            </div>
            <div class="nav-home-div nav" title="Home">
                <i class="fa fa-home" id="home-icon"></i>
            </div>
            <div class="nav-events-div nav" title="Events">
                <i class="fa fa-bolt" id="event-icon"></i>
            </div>
            <div class="nav-message-div nav" title="Chat">
                <i class="fa fa-comment" id="message-icon"></i>
            </div>
            <div class="nav-notify-div nav" title="Notifications">
                <i class="fa fa-bell" id="notify-icon"></i>
            </div>
            <div class="nav-profile-div nav" title="Profile">
                <i class="fa fa-user" id="profile-icon"></i>
            </div>
            <hr color="black">
        </div>

        <div style="display: flex;">
            <div class="profile-overview">
                <img title="Click To Change" id="home-dp" src="../assets/Test/test_dp.png" alt="dp can't be loaded">
                <p id="home-name"></p>
                <p id="home-gender" title="gender"></p>
                <p id="home-mail" title="email"><i class="fa fa-envelope"></i><br></p>
                <p id="home-bday" title="b'day"><i class="fa fa-birthday-cake"></i><br><input id="home-bday-day"
                        required max="2" readonly>-<input id="home-bday-month" required max="2" readonly>-<input
                        id="home-bday-year" required max="4" readonly></p>
                <p id="home-about" spellcheck="false" title="about"><i class="fa fa-info-circle"></i><br><span id="home-about-text"></span>
                </p>
                <hr>
                <button id="home-editprofile"><span>edit <i class="fa fa-pencil"></i></span></button>
            </div>
            <div class="main-content">
            </div>
            <div class="friends">
            </div>
        </div>
    </body>

</html>
