<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../client/home.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Click</title>

    <body>
        <div class="navbar">
            <div onclick="location.reload()" class="nav-login-div nav select-none">
                <p class="logo select-none" id="logo">Click</p>
                <img src="../assets/Logo.png" class="logo" id="logo-top-png">
            </div>
            <div class="nav-home-div nav select-none" title="Home">
                <i class="fa fa-home" id="home-icon"></i>
            </div>
            <div class="nav-events-div nav select-none" title="Events">
                <i class="fa fa-bolt" id="event-icon"></i>
            </div>
            <div class="nav-message-div nav select-none" title="Chat">
                <i class="fa fa-comment" id="message-icon"></i>
            </div>
            <div class="nav-notify-div nav select-none" title="Notifications">
                <i class="fa fa-bell" id="notify-icon"></i>
            </div>
            <div class="nav-profile-div nav select-none" title="Profile">
                <i class="fa fa-user" id="profile-icon"></i>
            </div>
            <hr color="black">
        </div>

        <div style="display: flex;">
            <div class="profile-overview">
                <img class="select-none" title="Click To Change" id="home-dp" src="../assets/Test/test_dp.png"
                    alt="dp can't be loaded">
                <p title="username" id="home-name"></p>
                <p class="select-none" id="home-gender" title="gender"></p>
                <p class="select-none" id="home-mail" title="email"><i class="fa fa-envelope"></i><br></p>
                <p class="select-none" id="home-bday" title="b'day"><i class="fa fa-birthday-cake"></i><br><input
                        id="home-bday-day" required max="2" readonly>-<input id="home-bday-month" required max="2"
                        readonly>-<input id="home-bday-year" required max="4" readonly></p>
                <p class="select-none" id="home-about" spellcheck="false" title="about"><i
                        class="fa fa-info-circle"></i><br><span id="home-about-text"></span>
                </p>
                <hr>
                <button class="select-none" id="home-editprofile"><span>edit <i
                            class="fa fa-pencil"></i></span></button>
            </div>
            <div class="main-content">

            </div>
            <div class="friends">
                <div class="friends-header select-none">
                    <div class="friends-tab" id="all-friends-tab" title="friends"><i class="fa fa-child"></i></div>
                    <div class="friends-tab" id="search-tab" title="search"><i class="fa fa-search"></i></div>
                    <div class="friends-tab" id="pending-tab" title="pending reqs"><i class="fa fa-clock-o"></i></div>
                    <div class="friends-tab" id="sent-tab" title="sent reqs"><i class="fa fa-send-o"></i></div>
                </div>
                <main class="friends-content frnds" id="all-friends">
                    <div class="select-none" id="f-header">All Friends</div>
                    <!-- <div class="select-none no-content">
                        Not yet
                    </div> -->
                    <!-- <div class="friend-list select-none">
                        <img class="fo friend-dp" src="../assets/test/test_dp.png" alt="...">
                        <p class="fo friend-name" title="username">username</p>
                        <i class="fo friend-status  fa fa-circle green" title="status"></i>
                    </div> -->
                </main>

                <main class="search frnds block" id="search">
                    <div class="select-none" id="f-header">Search</div>
                    <input type="text" id="search-users" placeholder="search">
                    <!-- <div class="friend-list select-none friend-s">
                        <p class="fo friend-name name-s" title="username">username</p>
                        <i class="fo add-friend fa fa-plus" title="add friend"></i>
                    </div> -->
                    <span>type to search</span>
                </main>

                <main class="pending-req frnds" id="pending-requests">
                    <div class="select-none" id="f-header">Pending</div>
                    <!-- <div class="pending-list select-none">
                        <img class="fo friend-dp" src="../assets/test/test_dp.png" alt="...">
                        <p class="fo friend-name" title="username">username</p>
                        <div class="acc-dec-box">
                            <i class="fo accept fa fa-check" id="acc-req" title="accept"></i>
                            <i class="fo decline fa fa-times" id="dec-req" title="decline"></i>
                        </div>
                    </div> -->
                </main>
                <main class="sent-req frnds" id="sent-requests">
                    <div class="select-none" id="f-header">Sent</div>
                    <!-- <div class="sent-list select-none">
                        <img class="fo friend-dp" src="../assets/test/test_dp.png" alt="...">
                        <p class="fo friend-name" title="username">username</p>
                        <i class="fo decline dsent fa fa-times" id="dec-sent-req" title="decline"></i>
                    </div> -->
                </main>
            </div>
        </div>
    </body>
